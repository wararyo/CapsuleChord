[platformio]
env_default = m5stack-fire

[common_env_data]
lib_deps =
  m5stack/M5Stack
  M5Stack_TreeView
  M5Stack-SD-Updater @ ^0.4.1
  M5Stack_OnScreenKeyboard
  ArduinoJson

[env:m5stack-fire]
platform = espressif32
board = m5stack-fire
framework = arduino
lib_deps = ${common_env_data.lib_deps}

[env:m5stack-fire-ota]
platform = espressif32
board = m5stack-fire
framework = arduino
lib_deps = ${common_env_data.lib_deps}
upload_port = 192.168.20.51